language:
- objective-c
env:
  global:
  - ASTROPY_COMMIT='latest-tag'  # comment out to build version in submodule
  matrix:
  - VERSION=2.7.8 NUMPY_VERSION=1.6.2 # tune to taste
  - VERSION=3.3.5 NUMPY_VERSION=1.7.1
  - VERSION=3.4.2 NUMPY_VERSION=1.7.1
install:
  - source terryfy/travis_tools.sh
  - get_python_environment macpython $VERSION venv
  - pip install delocate numpy==$NUMPY_VERSION
  - pip install pyyaml psutil Cython jinja2 pytest scipy h5py matplotlib beautifulsoup4
  - if [ -n "$ASTROPY_COMMIT" ]; then
      checkout_commit astropy $ASTROPY_COMMIT;
    fi
  - cd astropy
  - python setup.py bdist_wheel
  - delocate-listdeps dist/*.whl # lists library dependencies
  - delocate-wheel dist/*.whl # copies library dependencies into wheel
  - delocate-addplat --rm-orig -x 10_9 -x 10_10 dist/*.whl
  - pip install dist/*.whl
  - cd ..
script:
  # install dependencies for tests e.g - pip install nose
  - mkdir tmp_for_test
  - cd tmp_for_test
  # Run the tests
  - python -c 'import sys; import astropy; sys.exit(astropy.test())'
  - cd ..
before_deploy: cd astropy/dist
deploy:
  provider: cloudfiles
  username: travis-worker
  api_key:
      secure: "eRvhZ4GkrB6sUpH4tNHvdgN91Jrhl+F+7J4BXuH3Kql9kCrXlLvH+TtoYsDX1x6zAFJy1eVePtNbwMdzFcWP9koQXPHD2+o7U6AFomCN8KjJxd7ha8K7HDWbvn+R+bn1/tr0Fz04pyqlLyzM0pe+QO4JvcHQ+8TsDKuIDi9cYUE="
  region: ORD
  container: wheels
  skip_cleanup: true
